<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/angular.min.js"></script>
    <script src="js/module/mainApp.js"></script>
    <script src="js/module/studentController.js"></script>
    <title>AngularJS 模块</title>
    <style>
        table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }
        table tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
        table tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<h2>AngularJS 模块应用实例</h2>
<div ng-app="mainApp" ng-controller="studentController">
    <table border="0">
        <tr><td>姓:</td><td><input type="text" ng-model="student.firstName"></td></tr>
        <tr><td>名: </td><td><input type="text" ng-model="student.lastName"></td></tr>
        <tr><td>姓名: </td><td>{{student.fullName()}}</td></tr>
        <tr><td>科目:</td><td>
            <table>
                <tr>
                    <th>名字</th>
                    <th>标记</th>
                </tr>
                <tr ng-repeat="subject in student.subjects">
                    <td>{{ subject.name }}</td>
                    <td>{{ subject.marks }}</td>
                </tr>
            </table>
        </td></tr>
    </table>
</div>
</body>
</html>
